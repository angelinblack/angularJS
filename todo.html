<!DOCTYPE html>
<html ng-app="Todo">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="todo.js"></script>
</head>
<body>
	<div class="todo" ng-controller="TodoController">
		<form>
			<input class="add-input" placeholder="What do I need to do?" type="text" ng-model="formTodoText" ng-model-instant />
			<button class="add-btn" ng-click="addTodo()">Add</button>
			<button class="clear-btn" ng-click="clearFinished()">Clear Finished</button>
		</form>
		<div>
			<h2>You have <span class="emphasis">{{getTotalTodos()}}</span> tasks left to do!</h2>
			<ul>
				<li ng-repeat="todo in todos">
					<input type="checkbox" ng-model="todo.done"/>
					<span class="done-{{todo.done}}">{{todo.text}}</span>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
